{% extends 'base.html' %}
{% load media %}

{% block content %}
<div class="span-24">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="login" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
